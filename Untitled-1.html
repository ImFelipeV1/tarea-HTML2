<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarea Ejercicios HTML</title>
</head>
<body>
    <!--Nombre-->
    <form action="#">
    <p>Full name*:</p>
        <input type="text" placeholder="FirstName LastName"></input>
    
    <!--EMAIL ADDRESS-->
        <p>Email adress*:</p>
        <input type="email" placeholder="EMAIL_ADDRESS"></input>
    
    <!--Tipos de Equipamiento-->
        <p>Select your package</p>
        <select name="package">
            <option value="Goa">Goa</option>
        </select>
    
        <!--Fecha-->
        <p>Arrival date*:</p>
    <input type="date" placeholder="m/d/y">
    <br>
    
    <!--Numero de personas-->
    <p>number of persons</p>
    <input type="number" placeholder="unknow_type"> 
    
    <!--Checkbox-->
    <p>What would you want to avail?</p>
    <label for="checkbox">Boarding</label>
        <input type="checkbox">
    <br>
    <label for="checkbox">Fooding</label>
        <input type="checkbox">
    <br>
    <label for="checkbox">Sight seeing</label>
        <input type="checkbox">
    <br>
    <p>Discount Coupon Code:</p>
    <input type="text">
    
    <!--Terminos y condiciones-->
    <p>Terms and conditions</p>
    <label>I agree
        <input type="radio" name="I agree" value="agreed" checked>
    </label>
    <label> Disagree
        <input type="radio" name="I agree" value="disagreed" checked>
    </label>
    <br>
    <br>
    <!--boton-->
    <button>Complete reservation</button>
</form>
</body>
</html>
